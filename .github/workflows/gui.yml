name: Gui

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  GUI_DIR: cmd/npc/npc-gui
  FRONTEND_DIR: cmd/npc/npc-gui/frontend

jobs:
  build_npc_gui:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact_name: npc-gui-windows-amd64
          - os: windows-latest
            platform: windows/arm64
            artifact_name: npc-gui-windows-arm64
          - os: macos-13 # Intel Mac 运行器
            platform: darwin/amd64
            artifact_name: npc-gui-macos-amd64
          - os: macos-latest # Apple M系列运行器
            platform: darwin/arm64
            artifact_name: npc-gui-macos-arm64
          - os: ubuntu-latest
            platform: linux/amd64
            artifact_name: npc-gui-linux-amd64

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: |
            go.sum
            ${{ env.GUI_DIR }}/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/yarn.lock

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev build-essential pkg-config

      - name: Enable corepack for Yarn
        run: corepack enable

      - name: Install frontend dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: yarn install --frozen-lockfile

      - name: Build frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: yarn build

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Wails application
        working-directory: ${{ env.GUI_DIR }}
        env:
          CGO_ENABLED: 1
        shell: bash
        run: |
          # 根据平台决定是否添加 -webview2
          FLAGS="-clean -trimpath"
          if [[ "${{ matrix.os }}" == *"windows"* ]]; then
            FLAGS="$FLAGS -webview2 embed"
          fi
          
          wails build -platform ${{ matrix.platform }} $FLAGS

      - name: Package (Windows)
        if: runner.os == 'Windows'
        working-directory: ${{ env.GUI_DIR }}
        shell: pwsh
        run: |
          $exeName = Get-ChildItem -Path "build/bin/*.exe" | Select-Object -First 1 -ExpandProperty Name
          Compress-Archive -Path "build/bin/$exeName" -DestinationPath "build/bin/${{ matrix.artifact_name }}.zip" -Force

      - name: Package (macOS/Linux)
        if: runner.os != 'Windows'
        working-directory: ${{ env.GUI_DIR }}
        run: |
          cd build/bin
          if [ "${{ runner.os }}" == "macOS" ]; then
            # Mac 打包 .app
            zip -r "${{ matrix.artifact_name }}.zip" ./*.app
          else
            # Linux 打包二进制
            BINARY_NAME=$(ls -F | grep -v / | head -n 1)
            zip "${{ matrix.artifact_name }}.zip" "$BINARY_NAME"
          fi

      - name: Upload to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ env.GUI_DIR }}/build/bin/${{ matrix.artifact_name }}.zip
          retention-days: 5

      - name: Upload to GitHub Release
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.GUI_DIR }}/build/bin/${{ matrix.artifact_name }}.zip
          tag_name: ${{ github.event.release.tag_name || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
