name: Gui

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  GUI_DIR: cmd/npc/npc-gui
  FRONTEND_DIR: cmd/npc/npc-gui/frontend

jobs:
  build_npc_gui:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: |
            go.sum
            ${{ env.GUI_DIR }}/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/yarn.lock

      - name: Enable corepack for Yarn
        run: corepack enable

      - name: Install frontend dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: yarn install --frozen-lockfile

      - name: Build frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: yarn build

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Wails application
        working-directory: ${{ env.GUI_DIR }}
        shell: pwsh
        env:
          CGO_ENABLED: 1
        run: |
          # 运行 wails build，增加 -clean 和 -trimpath
          # 使用 -webview2 embed 确保依赖嵌入
          wails build -platform windows/amd64 -o npc-gui.exe -clean -trimpath -webview2 embed
          
          # 检查生成的文件
          if (Test-Path "build/bin/npc-gui.exe") {
            Write-Host "Successfully built npc-gui.exe"
            
            # 打包成 ZIP
            $zipPath = "build/bin/npc-gui-windows-amd64.zip"
            Compress-Archive -Path "build/bin/npc-gui.exe" -DestinationPath $zipPath -Force
            Write-Host "Created zip: $zipPath"
          } else {
            Write-Error "Failed to build npc-gui.exe"
            exit 1
          }

      - name: Upload to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: npc-gui-zip
          path: ${{ env.GUI_DIR }}/build/bin/npc-gui-windows-amd64.zip
          retention-days: 5

      - name: Upload to GitHub Release
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.GUI_DIR }}/build/bin/npc-gui-windows-amd64.zip
          tag_name: ${{ github.event.release.tag_name || github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
