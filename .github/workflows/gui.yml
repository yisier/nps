name: Gui

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  GUI_DIR: cmd/npc/npc-gui
  FRONTEND_DIR: cmd/npc/npc-gui/frontend
  GOTOOLCHAIN: local
  WAILS_VERSION: v2.11.0

jobs:
  build_npc_gui:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact_name: npc-gui-windows-amd64
          - os: windows-latest
            platform: windows/arm64
            artifact_name: npc-gui-windows-arm64
          - os: macos-latest
            platform: darwin/amd64
            artifact_name: npc-gui-macos-amd64
          - os: macos-latest
            platform: darwin/arm64
            artifact_name: npc-gui-macos-arm64
          - os: ubuntu-latest
            platform: linux/amd64
            artifact_name: npc-gui-linux-amd64

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
          cache-dependency-path: |
            go.sum
            ${{ env.GUI_DIR }}/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/yarn.lock

      - name: Setup Zig (For robust CGO cross-compilation)
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          for i in {1..3}; do
            sudo apt-get update && \
            sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev build-essential pkg-config && break || \
            (echo "Retry $i..." && sleep 5)
          done
          pkg-config --exists gtk+-3.0 webkit2gtk-4.0 || (echo "Missing dependencies!" && exit 1)

      - name: Enable corepack for Yarn
        run: corepack enable

      - name: Install frontend dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: yarn install --frozen-lockfile

      - name: Build frontend
        working-directory: ${{ env.FRONTEND_DIR }}
        run: yarn build

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@${{ env.WAILS_VERSION }}

      - name: Build Wails application
        working-directory: ${{ env.GUI_DIR }}
        env:
          CGO_ENABLED: 1
        shell: bash
        run: |
          # 解析平台架构
          GOOS=${{ matrix.platform }}
          GOARCH=${GOOS#*/}
          GOOS=${GOOS%/*}
          
          # 基础构建参数
          BUILD_ARGS=(-platform "${{ matrix.platform }}" -clean -trimpath -v -ldflags "-s -w")
          
          # 1. 针对 macOS 的深度优化
          if [[ "$GOOS" == "darwin" ]]; then
            export SDKROOT=$(xcrun --sdk macosx --show-sdk-path)
            export MACOSX_DEPLOYMENT_TARGET=10.15
            if [[ "$GOARCH" == "amd64" ]]; then
              # 显式指定 clang 架构，解决 ARM 运行器编译 x86_64 时的符号冲突
              export CC="clang -arch x86_64"
              export CXX="clang++ -arch x86_64"
            else
              export CC="clang -arch arm64"
              export CXX="clang++ -arch arm64"
            fi
          fi

          # 2. 针对 Windows 的深度优化 (使用 Zig 解决 ARM64 工具链问题)
          if [[ "$GOOS" == "windows" ]]; then
            BUILD_ARGS+=(-webview2 embed)
            if [[ "$GOARCH" == "arm64" ]]; then
              # 使用 Zig 作为交叉编译器编译 Windows ARM64
              export CC="zig cc -target aarch64-windows-gnu"
              export CXX="zig c++ -target aarch64-windows-gnu"
            fi
          fi

          # 执行构建
          wails build "${BUILD_ARGS[@]}"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        working-directory: ${{ env.GUI_DIR }}
        shell: pwsh
        run: |
          $binDir = "build/bin"
          $exeFile = Get-ChildItem -Path "$binDir/*.exe" | Select-Object -First 1
          if ($exeFile) {
            Compress-Archive -Path $exeFile.FullName -DestinationPath "$binDir/${{ matrix.artifact_name }}.zip" -Force
          } else {
            Write-Error "Build output not found in $binDir"
            exit 1
          }

      - name: Package (macOS/Linux)
        if: runner.os != 'Windows'
        working-directory: ${{ env.GUI_DIR }}
        run: |
          cd build/bin
          if [ "${{ runner.os }}" == "macOS" ]; then
            # 精确查找 .app 目录
            APP_NAME=$(ls -d *.app 2>/dev/null | head -n 1)
            if [ -n "$APP_NAME" ]; then
              zip -r "${{ matrix.artifact_name }}.zip" "$APP_NAME"
            else
              echo "Error: .app not found" && ls -R && exit 1
            fi
          else
            # Linux 精确查找二进制
            BIN_NAME=$(find . -maxdepth 1 -type f -executable | head -n 1)
            if [ -n "$BIN_NAME" ]; then
              zip "${{ matrix.artifact_name }}.zip" "$BIN_NAME"
            else
              echo "Error: Binary not found" && ls -R && exit 1
            fi
          fi

      - name: Upload to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ env.GUI_DIR }}/build/bin/${{ matrix.artifact_name }}.zip
          retention-days: 5

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        with:
          files: ${{ env.GUI_DIR }}/build/bin/${{ matrix.artifact_name }}.zip
          # 修复手动触发时的 Tag 逻辑：如果没 Release，则上传到 'gui-latest' 标签
          tag_name: ${{ github.event.release.tag_name || 'gui-latest' }}
          name: ${{ github.event.release.name || 'Latest GUI Build' }}
          draft: false
          prerelease: ${{ github.event_name == 'workflow_dispatch' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
