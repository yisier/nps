name: Gui

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  GUI_DIR: cmd/npc/npc-gui
  FRONTEND_DIR: cmd/npc/npc-gui/frontend

jobs:
  build_npc_gui:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: |
            go.sum
            ${{ env.GUI_DIR }}/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/yarn.lock

      - name: Enable corepack for Yarn
        run: corepack enable

      - name: Install frontend dependencies
        working-directory: ${{ env.FRONTEND_DIR }}
        run: yarn install --frozen-lockfile

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Wails application
        working-directory: ${{ env.GUI_DIR }}
        shell: pwsh
        env:
          CGO_ENABLED: 1
        run: |
          # 运行 wails build
          wails build -platform windows/amd64 -o npc-gui.exe
          
          # 检查生成的文件
          if (Test-Path "build/bin/npc-gui.exe") {
            Write-Host "Successfully built npc-gui.exe"
          } else {
            Write-Error "Failed to build npc-gui.exe"
            exit 1
          }

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.GUI_DIR }}/build/bin/npc-gui.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
