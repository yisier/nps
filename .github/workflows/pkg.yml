name: Release

on:
  workflow_dispatch:
  release:
    types: [published]
    branches: [ master ]

permissions:
  contents: write

env:
  GUI_DIR: cmd/npc/npc-gui
  FRONTEND_DIR: cmd/npc/npc-gui/frontend
  WAILS_VERSION: v2.11.0
  APP_NAME: npc-gui

jobs:

  build_assets:

    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.22
        id: go
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
      - name: Build
        run: |
          chmod +x build.assets.sh
          ./build.assets.sh
      - name: Upload
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        with:
          files: |
            freebsd_386_client.tar.gz
            freebsd_386_server.tar.gz
            freebsd_amd64_client.tar.gz
            freebsd_amd64_server.tar.gz
            freebsd_arm_client.tar.gz
            freebsd_arm_server.tar.gz
            linux_386_client.tar.gz
            linux_386_server.tar.gz
            linux_amd64_client.tar.gz
            linux_amd64_server.tar.gz
            linux_arm64_client.tar.gz
            linux_arm64_server.tar.gz
            linux_arm_v5_client.tar.gz
            linux_arm_v6_client.tar.gz
            linux_arm_v7_client.tar.gz
            linux_arm_v5_server.tar.gz
            linux_arm_v6_server.tar.gz
            linux_arm_v7_server.tar.gz
            linux_mips64le_client.tar.gz
            linux_mips64le_server.tar.gz
            linux_mips64_client.tar.gz
            linux_mips64_server.tar.gz
            linux_mipsle_client.tar.gz
            linux_mipsle_server.tar.gz
            linux_mips_client.tar.gz
            linux_mips_server.tar.gz
            darwin_amd64_client.tar.gz
            darwin_amd64_server.tar.gz
            darwin_arm64_client.tar.gz
            darwin_arm64_server.tar.gz
            windows_386_client.tar.gz
            windows_386_server.tar.gz
            windows_amd64_client.tar.gz
            windows_amd64_server.tar.gz
            npc_sdk.tar.gz
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v4
      - name: Build
        run: |
          chmod +x build.android.sh
          docker run --rm -i -w /app -v $(pwd):/app -e ANDROID_HOME=/usr/local/android_sdk -e GOPROXY=direct fyneio/fyne-cross:android-latest /app/build.android.sh
          ls -la android_client.apk
      - name: Upload
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
        with:
          files: |
            android_client.apk
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_windows_gui:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - platform: windows/386
            os_name: windows
            arch: 386
          - platform: windows/amd64
            os_name: windows
            arch: amd64
          - platform: windows/arm64
            os_name: windows
            arch: arm64
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/yarn.lock

      - name: Enable Yarn (corepack)
        run: corepack enable

      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile
        working-directory: ${{ env.FRONTEND_DIR }}

      - name: Build frontend
        run: yarn build
        working-directory: ${{ env.FRONTEND_DIR }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ env.GUI_DIR }}/go.mod
          check-latest: true

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@${{ env.WAILS_VERSION }}
        working-directory: ${{ env.GUI_DIR }}

      - name: Build and package (Windows)
        shell: pwsh
        working-directory: ${{ env.GUI_DIR }}
        run: |
          $wails = Join-Path (go env GOPATH) "bin\\wails.exe"
          $tagArgs = @()
          if ($env:WAILS_TAGS) { $tagArgs += @("-tags", $env:WAILS_TAGS) }
          & $wails build -m -s -trimpath -skipbindings @tagArgs -platform ${{ matrix.platform }} -o "$env:APP_NAME.exe"
          Set-Location build\bin
          $zipName = "$env:APP_NAME-${{ matrix.os_name }}-${{ matrix.arch }}.zip"
          $exe = Get-ChildItem -Path . -Filter *.exe | Select-Object -First 1
          if (-not $exe) {
            $exe = Get-ChildItem -Path . -File | Select-Object -First 1
          }
          if (-not $exe) {
            Write-Host "No build output found in build/bin"
            Get-ChildItem -Path . | Format-Table -AutoSize
            exit 1
          }
          Compress-Archive -Path $exe.Name -DestinationPath $zipName -Force

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds-${{ matrix.arch }}
          path: ${{ env.GUI_DIR }}/build/bin/${{ env.APP_NAME }}-${{ matrix.os_name }}-${{ matrix.arch }}.zip

  build_macos_gui:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - platform: darwin/amd64
            os_name: darwin
            arch: amd64
          - platform: darwin/arm64
            os_name: darwin
            arch: arm64
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/yarn.lock

      - name: Enable Yarn (corepack)
        run: corepack enable

      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile
        working-directory: ${{ env.FRONTEND_DIR }}

      - name: Build frontend
        run: yarn build
        working-directory: ${{ env.FRONTEND_DIR }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ env.GUI_DIR }}/go.mod
          check-latest: true

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@${{ env.WAILS_VERSION }}
        working-directory: ${{ env.GUI_DIR }}

      - name: Build and package (macOS)
        shell: bash
        working-directory: ${{ env.GUI_DIR }}
        run: |
          wails="$(go env GOPATH)/bin/wails"
          tagArgs=()
          if [ -n "$WAILS_TAGS" ]; then
            tagArgs+=( -tags "$WAILS_TAGS" )
          fi
          "$wails" build -m -s -trimpath -skipbindings "${tagArgs[@]}" -platform "${{ matrix.platform }}" -o "$APP_NAME"
          cd build/bin
          app="$(ls -1d *.app 2>/dev/null | head -n 1)"
          if [ -z "$app" ]; then
            echo "No .app found in build/bin"
            ls -la
            exit 1
          fi
          zip -q -r "$APP_NAME-${{ matrix.os_name }}-${{ matrix.arch }}.zip" "$app"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds-${{ matrix.arch }}
          path: ${{ env.GUI_DIR }}/build/bin/${{ env.APP_NAME }}-${{ matrix.os_name }}-${{ matrix.arch }}.zip

  build_linux_gui:
    runs-on: ubuntu-latest
    env:
      WAILS_TAGS: webkit2_41
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            os_name: linux
            arch: amd64
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn
          cache-dependency-path: ${{ env.FRONTEND_DIR }}/yarn.lock

      - name: Enable Yarn (corepack)
        run: corepack enable

      - name: Install frontend dependencies
        run: yarn install --frozen-lockfile
        working-directory: ${{ env.FRONTEND_DIR }}

      - name: Build frontend
        run: yarn build
        working-directory: ${{ env.FRONTEND_DIR }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ${{ env.GUI_DIR }}/go.mod
          check-latest: true

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@${{ env.WAILS_VERSION }}
        working-directory: ${{ env.GUI_DIR }}

      - name: Build and package (Linux)
        shell: bash
        working-directory: ${{ env.GUI_DIR }}
        run: |
          wails="$(go env GOPATH)/bin/wails"
          tagArgs=()
          if [ -n "$WAILS_TAGS" ]; then
            tagArgs+=( -tags "$WAILS_TAGS" )
          fi
          "$wails" build -m -s -trimpath -skipbindings "${tagArgs[@]}" -platform "${{ matrix.platform }}" -o "$APP_NAME"
          cd build/bin
          bin="$(find . -maxdepth 1 -type f -perm -111 -printf '%f\n' | head -n 1)"
          if [ -z "$bin" ]; then
            echo "No executable file found in build/bin"
            ls -la
            exit 1
          fi
          zip -q "$APP_NAME-${{ matrix.os_name }}-${{ matrix.arch }}.zip" "$bin"

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds-${{ matrix.arch }}
          path: ${{ env.GUI_DIR }}/build/bin/${{ env.APP_NAME }}-${{ matrix.os_name }}-${{ matrix.arch }}.zip

  upload_gui_release:
    runs-on: ubuntu-latest
    needs: [build_windows_gui, build_macos_gui, build_linux_gui]
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/**/*.zip
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
